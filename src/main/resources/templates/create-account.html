<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Account - TrustWave Bank</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
	margin: 0;
}

.container {
	background: white;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
	text-align: center;
	width: 400px;
}

h2 {
	color: #1e3c72;
	margin-bottom: 20px;
}

.form-group {
	margin-bottom: 15px;
	text-align: left;
}

label {
	font-weight: bold;
	color: #333;
	display: block;
	margin-bottom: 5px;
}

input {
	width: 100%;
	padding: 10px;
	border: 2px solid #ddd;
	border-radius: 5px;
	font-size: 16px;
}

input:focus {
	border-color: #1e3c72;
	outline: none;
	box-shadow: 0 0 8px rgba(30, 60, 114, 0.2);
}

button {
	background: #1e3c72;
	color: white;
	border: none;
	padding: 12px;
	width: 100%;
	border-radius: 5px;
	cursor: pointer;
	font-size: 16px;
	transition: background 0.3s ease;
}

button:hover {
	background: #2a5298;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Create Account</h2>
		<form th:action="@{/accounts/create}" method="post" onsubmit="showAlertAndRedirect(event)">
			<div class="form-group">
				<label for="accountNumber">Account Number</label>
				<input type="text" id="accountNumber" name="accountNumber" required>
			</div>
			<div class="form-group">
				<label for="accountHolderName">Account Holder Name</label>
				<input type="text" id="accountHolderName" name="accountHolderName" required>
			</div>
			<button type="submit">Create Account</button>
		</form>
	</div>

	<script>
	function showAlertAndRedirect(event) {
        event.preventDefault();  

        alert("Account created successfully!");

        setTimeout(function() {
            window.location.href = "/index.html"; 
        }, 1000);

        event.target.submit();
    }
	</script>
</body>
</html>
