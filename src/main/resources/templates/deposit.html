<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deposit - TrustWave Bank</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #1e3c72;
            outline: none;
            box-shadow: 0 0 8px rgba(30, 60, 114, 0.2);
        }

        button {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2a5298;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deposit Funds</h2>
        <form th:action="@{/accounts/deposit}" method="post" onsubmit="return showAlertAndRedirect(event)">
            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" min="1" required>
            </div>
            <button type="submit">Deposit</button>
        </form>
    </div>

    <script>
        function showAlertAndRedirect(event) {
            let amount = document.getElementById("amount").value;

            // Ensure the deposit amount is positive
            if (amount <= 0) {
                alert("Please enter a valid deposit amount.");
                return false; // Stop form submission
            }

            // Show success message
            alert("Deposit successful!");

            // Redirect to index page after a short delay
            setTimeout(function() {
                window.location.href = "/index.html"; // Adjust if needed
            }, 1000);

            return true; // Allow form submission
        }
    </script>
</body>
</html>
